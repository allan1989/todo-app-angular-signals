<header class="header">
  <h1 class="header_title">todos</h1>
  <div class="header_input-wrapper">
    <input [class.visible]="hasTodos() > 0" [ngModel]="allSelected()" (click)="toggleAll($event)" class="header_checkbox" type="checkbox" />
    <input
      #inputRef
      class="header_input"
      type="text"
      placeholder="What needs to be done?"
      (keyup.enter)="onAddTodo($event)"
    />
  </div>
</header>
